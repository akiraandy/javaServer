language: java
jdk:
  - oraclejdk8

after_install:
  - gradle wrapper --gradle-version=4.6

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
  - gradle test
